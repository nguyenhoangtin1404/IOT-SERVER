<!doctype html>
<html lang="en">
  <head>
    <title>SMART HOME</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 menu-container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="main-menu">
          <li class="nav-item">
            <a href="#tab1Id" class="nav-link ">LOGO</a>
          </li>
          <li class="nav-item">
            <a href="#tab1Id" class="nav-link active">Active</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#tab2Id">Action</a>
              <a class="dropdown-item" href="#tab3Id">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#tab4Id">Action</a>
            </div>
          </li>
          <li class="nav-item">
            <a href="#tab5Id" class="nav-link">Another link</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
          <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
          <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
          <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
          <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
        </div>
      </div> 
      <!-- End Nav -->
      <!-- Card --> 
      <div class="col-sm-6">
        <div class="card">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-body">
            <h4 class="card-title"><i class="fa-solid fa-temperature-full text-warning"></i> Nhiệt độ</h4>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
              role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30 °C</div>
              </div>
          </div>
        </div>
      </div>
        
      <div class="col-sm-6">
        <div class="card">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-body">
            <h4 class="card-title">Biểu đồ nhiệt độ</h4>
            <p class="card-text">Text</p>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
      <div class="card">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-body">
            <h4 class="card-title"> <i class="fa-solid fa-water text-primary"></i> Độ ẩm</h4>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
              role="progressbar" style="width: 55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55 %</div>
              </div>
          </div>
        </div>
      </div>
      
       <div class="col-sm-6">
        <div class="card">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-body">
            <h4 class="card-title">Biểu đồ độ ẩm</h4>
            <p class="card-text">Text</p>
          </div>
        </div>
      </div>

    </div>
  </div>    
   

    <!-- Optional JavaScript -->
      <script>
      $('#navId a').click(e => {
        e.preventDefault();
        $(this).tab('show');
      });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
